<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="ru">
    <title>ГУАП Расписание</title>

    <link href="css/settings.css" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/chrome-storage-promise.js"></script>

    <link href="css/Preloader.css" rel="stylesheet">
    <script src="js/Preloader.js"></script>

    <link href="css/Exception.css" rel="stylesheet">
    <script src="js/Exception.js"></script>

    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div id="settings-background"></div>
    <div class="settings-wrapper">
        <div class="settings-button-open-wrapper">
            <svg id="settings-button-open">
                <use xlink:href="img/settings.svg#gear"></use>
            </svg>
        </div>
        <div id="settings-block">
            <div class="settings-block-header">
                <svg id="settings-button-close">
                    <use xlink:href=" img/close.svg#cross">
                    </use>
                </svg>
                <span>Настройки</span>
            </div>
            <div class="setting">
                <span>Тема</span>
                <select data-role="control" data-name="theme" data-type="sync">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select>
            </div>
            <div class="setting">
                <span>Сохранять запрос при перезагрузке</span>
                <input type="checkbox" data-role="control" data-name="save-request" data-type="local" />
            </div>
            <div class="setting">
                <span>Показывать преподавателя полностью</span>
                <input type="checkbox" data-role="control" data-name="full-prep" data-type="sync" />
            </div>
            <div class="inf-reload">
                <button class="but background-change" id="inf-reload">Удалить все данные</button>
            </div>
        </div>
    </div>
    <div class="header_background"></div>
    <div class="grid">
        <div class="logo">
            <a href="http://guap.ru" target="_blank" title="Сайт ГУАП">
                <img src="img/logo.png">
            </a>
        </div>
        <div class="title">Расписание занятий</div>
        <aside>
            <div class="date"></div>
            <div class="switch">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"></label>
            </div>
            <div class="search">
                <div>
                    <input id="groups_input" type="text" list="groups" placeholder="Группа">
                    <datalist id="groups">
                    </datalist>
                </div>
                <div>
                    <input id="preps_input" type="text" list="preps" placeholder="Преподаватель">
                    <datalist id="preps">
                    </datalist>
                </div>
                <div class="but_wrap">
                    <button class="but background-change" id="timetable-show-but" disabled="true">Показать расписание</button>
                </div>
            </div>
            <button class="but but_additional">Вне сетки расписания</button>
            <div class="additional_inf"></div>
            <div class="additional_lessons display_none"></div>
            <span>Расписание получено с <a href="https://guap.ru/rasp/" target="_blank">rasp.guap</a></span>
        </aside>
        <article class="time_down">
            <div class="column" data-day="1">
                <div class="day_name">Понедельник</div>
            </div>
            <div class="column" data-day="2">
                <div class="day_name">Вторник</div>
            </div>
            <div class="column" data-day="3">
                <div class="day_name">Среда</div>
            </div>
            <div class="column" data-day="4">
                <div class="day_name">Четверг</div>
            </div>
            <div class="column" data-day="5">
                <div class="day_name">Пятница</div>
            </div>
            <div class="column" data-day="6">
                <div class="day_name">Суббота</div>
            </div>
        </article>
    </div>
    <div id="main-preloader" class="preloader">
        <img src="img/main-preloader.svg">
    </div>
</body>

</html>
