<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="ru">
    <title>ГУАП Расписание</title>

    <link href="css/settings.css" rel="stylesheet">
    <script src="js/settings.js"></script>
    <script src="js/Saver.js"></script>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/chrome-storage-promise.js"></script>

    <link href="css/Preloader.css" rel="stylesheet">
    <script src="js/Preloader.js"></script>

    <link href="css/Exception.css" rel="stylesheet">
    <script src="js/Exception.js"></script>

    <link href="css/controls.css" rel="stylesheet">
    <script src="js/controls.js"></script>

    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>

<body>
    <div id="settings-background"></div>
    <div class="settings-wrapper">
        <div class="settings-button-open-wrapper">
            <svg id="settings-button-open">
                <use xlink:href="img/settings.svg#gear"></use>
            </svg>
        </div>
        <div id="settings-block">
            <div class="settings-block-header">
                <svg id="settings-button-close">
                    <use xlink:href=" img/close.svg#cross">
                    </use>
                </svg>
                <span>Настройки</span>
            </div>
            <div class="setting">
                <span title="Изменение темы оформления">Тема</span>
                <div class="select">
                    <input type="text" data-role="control" data-name="theme" />
                    <div class="select-head">Светлая</div>
                    <div class="select-options">
                        <div data-value="light" style="display: none;">Светлая</div>
                        <div data-value="dark">Темная</div>
                    </div>
                </div>
            </div>
            <label class="setting switch">
                <span title="Загружает предыдущий запрос при запуске">Сохранять запрос при перезагрузке</span>
                <input type="checkbox" data-role="control" data-name="save-request" />
                <div></div>
            </label>
            <label class="setting switch">
                <span title="Показывает должность преподавателя вместе с его именем">Показывать информацию о преподавателе</span>
                <input type="checkbox" data-role="control" data-name="full-prep" />
                <div></div>
            </label>
            <label class="setting switch">
                <span title="Расписание отображается в виде таблицы">Отображать расписание в виде таблицы</span>
                <input type="checkbox" data-role="control" data-name="timetable-as-table" />
                <div></div>
            </label>
            <div class="inf-reload">
                <button class="but background-change" id="inf-reload" title="Удаляет всю сохраненную информацию (настройки и списки групп и преподавателей)">Удалить все данные</button>
            </div>
        </div>
    </div>
    <div class="header_background"></div>
    <div class="grid">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="title">Расписание занятий</div>
        <aside>
            <div class="date"></div>
            <div class="week-switch">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">
                    <div></div>
                </label>
            </div>
            <div class="search">
                <div>
                    <div class="select-search">
                        <input id="groups_input" type="text" placeholder="Группа" autocomplete="off">
                        <div id="groups" class="select-options"></div>
                    </div>
                </div>
                <div>
                    <div class="select-search">
                        <input id="preps_input" type="text" placeholder="Преподаватель" autocomplete="off">
                        <div id="preps" class="select-options"></div>
                    </div>
                </div>
                <div class="but_wrap">
                    <button class="but background-change" id="timetable-show-but" disabled="true">Показать расписание</button>
                </div>
            </div>
            <button class="but but_additional">Вне сетки расписания</button>
            <div class="additional_inf"></div>
            <div class="additional_lessons display_none"></div>
            <span>Расписание получено с <a href="https://guap.ru/rasp/" target="_blank">rasp.guap</a></span>
        </aside>
        <article></article>
    </div>
    <div id="main-preloader" class="preloader">
        <img src="img/main-preloader.svg">
    </div>
</body>

</html>
